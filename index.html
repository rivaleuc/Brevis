<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brevis Memory Game - Match & Win!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }
        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 42px;
            margin-bottom: 10px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .stat-item {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(8, 120px);
            gap: 15px;
            margin: 15px auto;
            perspective: 1000px;
        }
        .card {
            width: 120px;
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card.matched {
            opacity: 0.6;
            pointer-events: none;
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .card-front {
            background: white;
            transform: rotateY(180deg);
            padding: 10px;
        }
        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .card-back {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            font-size: 50px;
        }
        .controls {
            margin-top: 15px;
            display: flex;
            gap: 15px;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn-restart {
            background: #ff6b6b;
            color: white;
        }
        .btn-restart:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }
        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
            transition: transform 0.3s;
            z-index: 1000;
        }
        .win-message.show {
            transform: translate(-50%, -50%) scale(1);
        }
        .win-message h2 {
            font-size: 36px;
            color: #764ba2;
            margin-bottom: 15px;
        }
        .win-message p {
            font-size: 20px;
            margin-bottom: 20px;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .matched {
            animation: bounce 0.5s;
        }
    </style>
</head>

        ];
        
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let time = 0;
        let timerInterval;

        function initGame() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            time = 0;
            
            clearInterval(timerInterval);
            document.getElementById('moves').textContent = '0';
            document.getElementById('time').textContent = '0';
            document.getElementById('matched').textContent = '0/16';
            document.getElementById('winMessage').classList.remove('show');

            // Create card pairs (16 characters, 32 cards total)
            const cardPairs = [];
            CHARACTER_IMAGES.forEach((img, index) => {
                cardPairs.push({ img, id: index });
                cardPairs.push({ img, id: index });
            });
            
            // Shuffle
            cardPairs.sort(() => Math.random() - 0.5);

            // Create cards
            cardPairs.forEach((cardData, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.type = cardData.id;
                card.dataset.index = index;
                
                const cardBack = document.createElement('div');
                cardBack.className = 'card-face card-back';
                cardBack.textContent = '‚ùì';
                
                const cardFront = document.createElement('div');
                cardFront.className = 'card-face card-front';
                
                const img = document.createElement('img');
                img.src = cardData.img;
                cardFront.appendChild(img);
                
                card.appendChild(cardBack);
                card.appendChild(cardFront);
                card.addEventListener('click', flipCard);
                board.appendChild(card);
                cards.push(card);
            });

            // Start timer
            timerInterval = setInterval(() => {
                time++;
                document.getElementById('time').textContent = time;
            }, 1000);
        }

        function flipCard() {
            if (flippedCards.length >= 2) return;
            if (this.classList.contains('flipped') || this.classList.contains('matched')) return;

            this.classList.add('flipped');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const type1 = card1.dataset.type;
            const type2 = card2.dataset.type;

            if (type1 === type2) {
                // Match found!
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    document.getElementById('matched').textContent = `${matchedPairs}/16`;
                    flippedCards = [];

                    if (matchedPairs === 16) {
                        winGame();
                    }
                }, 500);
            } else {
                // No match
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        function winGame() {
            clearInterval(timerInterval);
            document.getElementById('finalTime').textContent = time;
            document.getElementById('finalMoves').textContent = moves;
            setTimeout(() => {
                document.getElementById('winMessage').classList.add('show');
            }, 500);
        }

        function restartGame() {
            document.getElementById('winMessage').classList.remove('show');
            initGame();
        }

        // Start game on load
        initGame();
    </script>
